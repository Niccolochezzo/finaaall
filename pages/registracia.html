<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>რეგისტრაცია</title>
    <link rel="icon" type="image/x-icon" href="../images/icon.png">
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <script
      src="https://kit.fontawesome.com/81cddf3ff5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="first-box">
          <a href="../index.html">
            <img src="../images/icon.png" alt="icon"
          /></a>
          <h5>რეგისტრაცია</h5>
          <h6>
            უკვე გაქვთ ანგარიში?
            <a href="../pages/avtorizacia.html">გაიარეთ ავტორიზაცია აქ </a>
          </h6>
        </div>
        <div class="form-wrapper">
          <form action="#" method="post">
            <input type="email" name="email" placeholder="ელ ფოსტა" required />
            <input
              type="password"
              name="password"
              placeholder="პაროლი"
              required
            />
            <input type="submit" name="submit" value="რეგისტრაცია" />
          </form>
        </div>
        <div class="line-wrapper">
          <span class="line"></span>
          <p>ან</p>
          <span class="line"></span>
        </div>
        <div class="second-box">
          <div class="first-strip">
            <button type="submit">
              <i class="fa-brands fa-facebook-square fb-icon"></i>
              <span>Facebook - ით რეგისტრაცია</span>
            </button>

            <button type="submit">
              <i class="fa-brands fa-google google-icon"></i>
              <span>Google - ით რეგისტრაცია</span>
            </button>

            <button type="submit">
              <i class="fa-brands fa-apple"></i>
              <span>Apple - ით რეგისტრაცია</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer-wrapper">
      <div class="container">
        <a href="index.html"> <img src="../images/icon.png" alt="icon" /></a>
        <div class="content">
          <h2>შემოგვიერთდით</h2>
          <div class="icon">
            <a href=""><img src="../images/fbb.png" alt="facebook" /></a>
            <a href=""><img src="../images/inn.png" alt="instagram" /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
